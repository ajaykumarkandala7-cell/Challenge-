 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agriculture Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f4;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2e7d32;
    }
    canvas {
      max-width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agriculture Dashboard</h1>
    <p>Crop, Soil & Weather Monitoring</p>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Rainfall (mm)</h2>
      <canvas id="rainChart"></canvas>
    </div>
    <div class="card">
      <h2>Soil Moisture (%)</h2>
      <canvas id="soilChart"></canvas>
    </div>
    <div class="card">
      <h2>Crop Yield (tons)</h2>
      <canvas id="yieldChart"></canvas>
    </div>
  </div>

  <script>
    // Rainfall Chart
    new Chart(document.getElementById("rainChart"), {
      type: 'bar',
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{
          label: "Rainfall",
          data: [40, 55, 30, 70, 90, 60],
          backgroundColor: "#64b5f6"
        }]
      }
    });

    // Soil Moisture Chart
    new Chart(document.getElementById("soilChart"), {
      type: 'line',
      data: {
        labels: ["Field A", "Field B", "Field C", "Field D"],
        datasets: [{
          label: "Soil Moisture",
          data: [65, 72, 58, 80],
          borderColor: "#43a047",
          fill: false,
          tension: 0.4
        }]
      }
    });

    // Crop Yield Chart
    new Chart(document.getElementById("yieldChart"), {
      type: 'pie',
      data: {
        labels: ["Wheat", "Rice", "Corn", "Barley"],
        datasets: [{
          label: "Yield",
          data: [12, 19, 7, 5],
          backgroundColor: ["#81c784", "#aed581", "#ffb74d", "#e57373"]
        }]
      }
    });
  </script>
</body>
</html>
